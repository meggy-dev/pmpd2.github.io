<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
  /* Reset default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #c2ccfe;
    display: flex;
    justify-content: center;
    padding: 50px;
  }

  .settings-container {
    width: 1100px;
    background-color: #f4f4ff;
    border-radius: 15px;
    padding: 50px;
    display: flex;
    flex-direction: row;
    gap: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    height: 1000;
    margin: 200px;
  }

  /* Left panel */
  .settings-left {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .profile-section {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: #d9b3ff;
    padding: 15px;
    border-radius: 10px;
  }

  .profile-section img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
  }

  .profile-section button {
    margin-left: 10px;
    padding: 5px 15px;
    border: none;
    background-color: #a17eff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #d9b3ff;
    padding: 15px;
    border-radius: 10px;
  }

  .input-group label {
    font-weight: bold;
  }

  .input-group input {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  /* Dropdowns */
  .dropdown-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    background-color: #d9b3ff;
    padding: 15px;
    border-radius: 10px;
  }

  .dropdown-group select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  /* Right panel */
  .settings-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
    justify-content: flex-start;
  }

  .settings-right button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  .save-btn {
    background-color: #b3d9ff;
    color: black;
  }

  .cancel-btn {
    background-color: #c6c6c6;
    color: black;
  }
  .topnav {
  background-color: #fff;
  overflow: hidden;
   position: fixed;
   top: 0;
   width: 100%;
 display: flex;
 gap: 650px;

 
  
  }
  


</style>
</head>
<body>
<div class="topnav">
    <div class="navbar-left">
    <img src="/ref/logo.png" alt="logo">

    </div>

     <div class="navbar-center">
       <h1>Settings</h1>
    </div>
    <div class="navbar-right">
    <img src="/ref/userprofile.jpg" alt="userprofile">

    </div>
   
    
</div>

<div class="settings-container">
  <!-- Left side -->
  <div class="settings-left">
    <!-- Profile -->
    <div class="profile-section">
      <img src="/ref/userprofile.jpg" alt="Profile Picture">
      <button>Upload</button>
    </div>

    <!-- User info -->
    <div class="input-group">
      <label for="firstName">Full Name:</label>
      <input type="text" id="firstName" placeholder="Enter full name">

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter last name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>

    <!-- Dropdowns -->
    <div class="dropdown-group">
      <label for="language">Language</label>
      <select id="language">
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
      </select>

      <label for="timezone">Time Zone</label>
      <select id="timezone">
        <option>GMT</option>
        <option>EST</option>
        <option>PST</option>
      </select>
    </div>
  </div>

  <!-- Right side -->
  <div class="settings-right">
    <button class="save-btn">Save</button>
    <button class="cancel-btn">Cancel</button>
  </div>
</div>

</body>
</html>
