<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Helper</title>
    <style>
      head,
      body {
        font-family: sans-serif;
        background-image: url("/ref/desktopbackground.png");
        background-size: cover;
      }
      header {
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(-1deg, #c2ccef 25%, white 25%);
        width: 100vw;
        padding: 1em;
        img {
          float: left;
          width: 8%;
          padding-right: 3em;
        }
      }
      .sidealign {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      #main {
        margin-top: 30vh;
        font-size: 150%;
        margin-left: 15vw;
        margin-right: 15vw;
      }
      #overview > img {
        display: flex;
        justify-content: center;
        width: 30vw;
        border-radius: 1em;
        box-shadow: 0 0 20px #1c4ccc;
      }
      div {
        text-align: center;
      }
      button {
        cursor: pointer;
        border-radius: 1em;
        font-size: 125%;
        padding: 0.5em;
        border-style: none;
        img {
          box-shadow: 0;
          width: 1em;
          padding-right: 0.2em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/ref/logo.png" />
      <h1>Student Helper</h1>
    </header>
    <div class="sidealign" id="main">
      <div>
        <p>Stay on top of tasks with Student Helper</p>
        <p>It's free up to 10 users - no credit card needed.</p>
        <button onclick="window.location = '/desktop-dashboard.html'">Sign up</button>
        <p>————— or continue with —————</p>
        <div class="sidealign">
          <button onclick="window.location = '/desktop-dashboard.html'"><img src="/ref/logo-google.png" />Google</button>
          <button onclick="window.location = '/desktop-dashboard.html'"><img src="/ref/logo-microsoft.png" />Microsoft</button>
        </div>
      </div>
      <div id="overview">
        <img src="/ref/overview.png" />
      </div>
    </div>
  </body>
</html>
