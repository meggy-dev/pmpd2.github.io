<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile - dashboard</title>
    <link rel="stylesheet" href="stylemobile.css">
    <style>
        html, body {
            background-color: #e2a9f1;
            text-align: center;
            margin: 0; padding: 0;
        }
        #tasklistkey {
            display: flex;
            justify-content: center;
            .circle {
                height: 20px;
                width: 20px;
                background-color: #8598fa;
                border-radius: 50%;
            }
        }
        #tasklist {
            background-color: white;
            border-radius: 16px;
            width: 85%; margin: auto;
            padding: 1em;
            #overview {
                width: 100%;
                border-color: #8598fa;
                border-style: solid;
                border-width: .5em;
                background-color: #c2ccfe;
                border-radius: 1em;
                border-spacing: 0;
                td { 
                    width: 33%;
                    border-left: solid .3em #8598fa;
                    border-right: solid .3em #8598fa;
                }
            }
        }
        .task {
            text-align: left;
            border-radius: 1em;
            background-color: #c2ccfe;
            display: flex;
            align-items: center;
            margin-bottom: 1em; /* i don't know anymore */
            #name { font-weight: bold; }
            .checkbox {
                cursor: pointer;
                background-color: #8598fa;
                color: white;
                border-radius: .5em;
                width: 3em; height: 3em;
                display: flex;
                justify-content: center; align-items: center;
                margin: 2%;
            }
            #info {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                * { margin: 0; }
            }
        }
        footer {
            position: absolute;
            bottom: 1%;
            left: 1%;
            width: 100%;
            button {
                font-weight: bold;
                background-color: #cd627c; color: white;
                border: none; border-radius: 4em;
                padding: 2em; margin: 0.5em;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div id="tasklistkey">
        <p id="name">Task list</p>
        <p>Difficulty</p>
        <div class="circle" style="background-color: #78b159"></div>
        <div class="circle" style="background-color: #fdcb58;"></div>
        <div class="circle" style="background-color: #dd2e44;"></div>
    </div>
    <div id="tasklist">
        <!-- i used tables in the canva mockup and they worked well, why not here -->
        <table id="overview">
            <tr>
                <td>Tasks due</td>
                <td>Overdue</td>
                <td>Week</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        <br> <!-- never use br. i am because i am a certified idiot -->
        <div class="task">
            <div class="checkbox"><p></p></div>
            <div id="info">
                <p id="name">Task 1 - English Homework</p>
                <p id="misc">Tues 20 / High</p>
            </div>
        </div>
        <div class="task">
            <div class="checkbox"><p></p></div>
            <div id="info">
                <p id="name">Task 1 - English Homework</p>
                <p id="misc">Tues 20 / High</p>
            </div>
        </div>
    </div>
    <footer>
        <button onclick="window.location = '/mobile-calendar.html'">Calendar</button><button style="width: 60%">Add task</button>
    </footer>
</body>
<script>
    // styling a form checkbox requires so much css, making my own by adding js to a <p> seems easier
    checkboxes = document.getElementsByClassName("checkbox")
    for (i = 0; i < checkboxes.length; i++) {
        checkboxes[i].addEventListener("click", function() {
            if (this.clicked != "yes") {
                this.clicked = "yes";
                this.children[0].innerText = "âœ“" // crimes against web dev shall be comitten
            } else {
                this.clicked = "no";
                this.children[0].innerText = ""
            }
        })
    }
</script>
</html>
