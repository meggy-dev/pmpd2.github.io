<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile - dashboard</title>
    <link rel="stylesheet" href="stylemobile.css">
    <style>
        html, body {
            background-color: #e2a9f1;
            text-align: center;
        }
        #tasklistkey {
            display: flex;
            justify-content: center;
            .circle {
                height: 20px;
                width: 20px;
                background-color: #8598fa;
                border-radius: 50%;
            }
        }
        #tasklist {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            padding: 2%;
            /* how do i center it augbgbgb */
            #overview {
                width: 100%;
                border-color: #8598fa;
                border-style: solid;
                border-width: .5em;
                background-color: #c2ccfe;
                border-radius: 1em;
                border-spacing: 0;
                td { 
                    width: 33%;
                    border-left: solid .25em #8598fa;
                    border-right: solid .25em #8598fa;
                }
            }
        }
        footer {
            position: absolute;
            bottom: 1%;
            left: 1%;
            width: 100%;
            button {
                font-weight: bold;
                background-color: #cd627c; color: white;
                border: none; border-radius: 4em;
                padding: 2em; margin: 0.5em;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <div id="tasklistkey">
        <p id="name">Task list</p>
        <p>Difficulty</p>
        <div class="circle" style="background-color: #78b159"></div>
        <div class="circle" style="background-color: #fdcb58;"></div>
        <div class="circle" style="background-color: #dd2e44;"></div>
    </div>
    <div id="tasklist">
        <!-- i used tables in the canva mockup and they worked well, why not here -->
        <table id="overview">
            <tr>
                <td>Tasks due</td>
                <td>Overdue</td>
                <td>Week</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <footer>
        <button onclick="window.location = '/mobile-calendar.html'">Calendar</button><button style="width: 60%">Add task</button>
    </footer>
</body>
</html>
