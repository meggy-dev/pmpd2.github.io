<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile - calendar</title>
    <style>
      body {
        background-color: #ced5fa;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      header {
        background-color: #e2a9f1;
        border-bottom-left-radius: 100%;
        border-bottom-right-radius: 100%;
        padding: 2%;
        text-align: center;
        margin: auto;
        font-size: x-large;
      }

      .clButton {
        padding: 4%;
        color: #3c78c6;
        font-size: x-large;
      }

      .calendar {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #fff;
        text-align: center;
        margin: auto;
        padding: 0;
        align-self: center;
        margin-bottom: 2%;
      }
      .calendar * {
        height: 0;
      }

      .days {
        color: #3c78c6;
      }

      #tasklist {
        background-color: #8598fa;
        border-radius: 16px;
        width: 85%;
        margin: auto;
        padding: 1em;
        max-height: 70%;
        overflow: scroll;
        position: absolute;
        bottom: 11.67%;
        left: 3.67%;
      }

      .task {
        text-align: left;
        border-radius: 1em;
        background-color: #c2ccfe;
        display: flex;
        align-items: center;
        margin-bottom: 1em;
        #name {
          font-weight: bold;
        }
      }

      .task > .checkbox {
        cursor: pointer;
        background-color: #8598fa;
        color: white;
        border-radius: 0.2em;
        width: 1em;
        height: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2%;
        font-size: 300%;
      }

      .task > #info {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        * {
          margin: 0;
        }
      }
      footer {
        position: absolute;
        bottom: 2%;
        left: 1%;
        width: 100%;
      }
      footer > button {
        font-weight: bold;
        background-color: #cd627c;
        color: white;
        border: none;
        border-radius: 4em;
        padding: 1.5em;
        margin: 0.5em;
        cursor: pointer;
      }
    </style>
  </head>
