<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile - calendar</title>
    <style>
      body {
        background-color: #C2CCFF;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }

      .calendar-header {
        display: flex;
        flex-direction: row;
        gap: 15px;
        font-size: 50px;
        text-align: center;
        align-items: center;
        justify-content: center;
        padding-top: 2%;
        padding-bottom: 2%;
      }

      .calendar {
        font-family: Arial, Helvetica, sans-serif;
        color: #645C74;
        background-color: #D2CBED;
        text-align: center;
        margin: auto;
        padding: 0%;
        align-self: center;
        margin-bottom: 2%;
        table-layout: auto;
        font-size: 28px;
        border-radius: 3%;
        box-shadow: 4px 4px;
      }
      .calendar * {
        height: 80px;
        width: 90px;
      }

      .days {
        font-size: 30px;
      }

    </style>
  </head>
  <body>
    <div class="calendar-header">

    </div>
    <table class="calendar">
      <tbody>
        <tr class="days">
          <th scope="col" class="sunday">Sun</th>
          <th scope="col" class="monday">Mon</th>
          <th scope="col" class="tuesday">Tue</th>
          <th scope="col" class="wednesday">Wed</th>
          <th scope="col" class="thursday">Thu</th>
          <th scope="col" class="friday">Fri</th>
          <th scope="col" class="saturday">Sat</th>

</html>
